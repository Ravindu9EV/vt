<!DOCTYPE HTML>
<html>

    <head>

        <title>Third Party Login</title>

        <link rel="stylesheet" href="thirdpartylogin.css">

    </head>

    <body>

        <div class="wrapper">

            <form action="">

                <h1>Login To Your Third Party Account</h1>

                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="Username" minlength="8" maxlength="24" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="Password" minlength="8" maxlength="16" required>
                </div>

                <button type="submit" class="button">Login</button>

            </form>

        </div>

        <a href="homepage.html"><button type="button" class="back-button">Back</button></a>

    </body>

</html>
