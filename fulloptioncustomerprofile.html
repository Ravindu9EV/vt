<!DOCTYPE HTML>
<html>

    <head>

        <title>Full Option Customer Profile</title>

        <link rel="stylesheet" href="fulloptioncustomerprofile.css">

    </head>

    <body>

        <div>
            <h1 class="h1">Full Option<br>Customer Profile</h1>
        </div>

        <div class="profilepic">
            <img src="IMG-20231119-WA0029.jpg" alt="Profile Picture">
        </div>

        <div class="wrapper">

            <form action="">

                <div class="column1">
                    <div class="input-box">
                        <label for="customername">Customer Name</label>
                        <input type="text" id="customername" value="" readonly>
                    </div>
                    <div class="input-box">
                        <label for="insuranceplan">Insurance Plan</label>
                        <input type="text" id="insuranceplan" value="" readonly>
                    </div>
                    <div class="input-box">
                        <label for="vehicleregistrationnumber">Vehicle Registration Number</label>
                        <input type="text" id="vehicleregistrationnumber" value="" readonly>
                    </div>
                    <div class="input-box">
                        <label for="monthlypremium">Monthly Premium</label>
                        <input type="text" id="monthlypremium" value="" readonly>
                    </div>
                </div>

                <div class="column2">
                    <div class="input-box">
                        <label for="username">Username</label>
                        <input type="text" id="Username" value="" readonly>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="Password" value="" readonly>
                    </div>
                    <div class="input-box">
                        <label for="e-mailaddress">E-mail Address</label>
                        <input type="email" id="E-mail Address" value="" readonly>
                    </div>
                    <div class="input-box">
                        <label for="contactnumber">Contact Number</label>
                        <input type="tel" id="Contact Number" value="" readonly>
                    </div>
                </div>

                    <button type="button" class="button1">Edit</button>
                    <button type="button" class="button2">Edit</button>
                    <button type="button" class="button3">Edit</button>
                    <button type="button" class="button4">Edit</button>

                    <button type="button" class="button5">Your Payment History</button>
                    <button type="button" class="button6">Make Your Payment</button>
                    <button type="button" class="button7">Claim Your Insurance</button>

            </form>

        </div>

        <a href="homepage.html"><button type="button" class="home-button">Home</button></a>
        <button type="button" class="edit-button">Edit</button>

    </body>

</html>
